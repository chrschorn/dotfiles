- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.shell:
    ~/.bash:

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.vim: vim-config
    ~/.vimrc: vim-config/vimrc

- shell:
    -
      command: vim +PlugUpdate +xall
      stdout: true
      description: Installing vim plugins
